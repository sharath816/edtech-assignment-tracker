<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>EdTech Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #365aa3 0%, #495f90 100%);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-wrapper {
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .heading {
      margin-bottom: 20px;
    }

    .heading h2 {
      font-weight: 700;
      color: #fff;
    }

    .heading p {
      color: #ddd;
      font-size: 0.9rem;
    }

    .card {
      background: rgba(115, 144, 165, 0.75);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(5px);
      padding: 2rem;
      text-align: center;
    }

    .btn-role {
      width: 100%;
      margin-top: 1rem;
      font-weight: 600;
    }

    .btn-role.student {
      background: #e14d4d;
      border: none;
    }

    .btn-role.teacher {
      background: #5c72f3;
      border: none;
    }

    .btn-role:hover {
      filter: brightness(1.1);
    }

    h1 {
      font-weight: 600;
      margin-bottom: 1rem;
      color: #f1f1f1;
    }

    p {
      opacity: 0.9;
      color: #eee;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="heading">
      <h2>ðŸ“˜ EdTech Assignment Tracker</h2>
      <p>Full Stack Project</p>
    </div>

    <div class="card">
      <h1>Welcome to EdTech Tracker</h1>
      <p>Select your role to continue:</p>
      <a href="signup.html?role=student" class="btn btn-role student">I'm a Student</a>
      <a href="signup.html?role=teacher" class="btn btn-role teacher">I'm a Teacher</a>
    </div>
  </div>
</body>

</html>
