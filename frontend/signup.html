<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - EdTech Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-wrapper {
      width: 100%;
      max-width: 500px;
    }

    .heading {
      text-align: center;
      margin-bottom: 30px;
    }

    .heading h2 {
      font-weight: bold;
       color: #007bff;
    }

    .heading p {
      color: #f1f1f1;
      font-size: 0.9rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      color: #333;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <!-- ðŸ”¹ Heading -->
    <div class="heading">
      <h2>ðŸ“˜ EdTech Assignment Tracker</h2>
      <p class="text-muted">Full Stack Project</p>
    </div>

    <!-- ðŸ” Signup Card -->
    <div class="card">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account?
        <a href="login.html" class="text-primary fw-semibold">Login</a>
      </p>
      <div id="message" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const res = await fetch("http://127.0.0.1:8000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role })
      });

      const result = await res.json();

      if (res.ok) {
        document.getElementById('message').innerHTML = `<span class="text-success">${result.message}</span>`;
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } else {
        document.getElementById('message').innerHTML = `<span class="text-danger">${result.detail || "Signup failed"}</span>`;
      }
    });
  </script>
</body>

</html>
