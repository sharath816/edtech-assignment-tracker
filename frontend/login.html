<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EdTech Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .heading h2 {
            font-weight: bold;
            color: #007bff;
        }

        .heading p {
            color: #333;
            font-size: 0.9rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            background: white;
        }
    </style>
</head>

<body>
    <div class="heading">
        <h2>ðŸ“˜ EdTech Assignment Tracker</h2>
        <p class="text-muted">Full Stack Project</p>
    </div>

    <div class="card">
        <h4 class="mb-4 text-center">Login</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <span>Don't have an account? </span>
            <a href="signup.html" class="text-primary fw-semibold">Sign up here</a>
        </div>
        <div id="errorMsg" class="mt-3 text-danger text-center"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", async function (event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                const formData = new URLSearchParams();
                formData.append("username", username);
                formData.append("password", password);

                try {
                    const res = await fetch("http://127.0.0.1:8000/login", {
                        method: "POST",
                        body: formData,
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded"
                        }
                    });

                    const data = await res.json();

                    if (data.access_token) {
                        const meRes = await fetch("http://127.0.0.1:8000/users/me", {
                            headers: {
                                "Authorization": "Bearer " + data.access_token
                            }
                        });

                        const me = await meRes.json();
                        localStorage.setItem("token", data.access_token);
                        localStorage.setItem("role", me.role);

                        if (me.role === "teacher") {
                            window.location.href = "dashboard_teacher.html";
                        } else {
                            window.location.href = "dashboard_student.html";
                        }
                    } else {
                        alert("Invalid credentials!");
                    }
                } catch (error) {
                    console.error("Login failed", error);
                    alert("Login failed. Please try again.");
                }
            });
        });
    </script>
</body>

</html>
